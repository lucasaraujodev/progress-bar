<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report</title>
    <!-- font awesome -->
    
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>progress report</h2>
        <div class="progress-container">
          <div class="progress"> 
            <div class="mask full">
                <div class="fill"></div>
            </div>
            <div class="mask half">
                <div class="fill"></div>
            </div>
            <div class="inside-circle">82 <span>%</span></div>
          </div> 
        </div>
        <div class="line"></div>
        <div class="progress-report">
            <h3>76% <br> <span>Last Week</span></h3>
            <div class="line"></div>
            <h3>80% <br><span>Current Month</span></h3>
        </div>
        <div class="contact">
            <img src="#" alt="">
            <div class="text">
                <h3>peter parker</h3>
                <span>peter.pkr@email.com</span>
            </div>
        </div>
    </div>

    

    
</body>
</html>
